name: CI Workflow

on:
  push:
    branches:
      - main
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hsein1bourgi/practical-w

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Extract version
        id: extract_version
        run: |
          TAG=$(git describe --tags --abbrev=0 || echo "v1.0.0")
          SHA=$(git rev-parse --short HEAD)
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "SHA=${SHA}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | sudo docker login ghcr.io -u hsein1bourgi --password-stdin

      - name: Install npm dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y npm

      - name: Initialize Node.js
        run: npm init -y
        
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.TAG }}
            type=raw,value=${{ env.SHA }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labelsÂ }}
